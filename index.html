<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cel 1000 osób</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* === RESET === */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* === PRELOADER === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    #preloader img {
      width: 300px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    #preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* === HEADER === */
    header {
      background: linear-gradient(to right, #4f46e5, #9333ea);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    /* === HERO === */
    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: #1f1f1f;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero a.button {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .hero a.button:hover {
      background: #3730a3;
    }

    /* === VIDEO === */
    .video-section {
      padding: 3rem 2rem;
      text-align: center;
      background: #141414;
    }
				
    .video-section iframe {
      max-width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- PRELOADER -->
  <div id="preloader">
    <img src="ikonka.jpg" alt="Ładowanie..." />
  </div>

  <header>
    <h1>Cel 1000 osób</h1>
    <nav>
      <a href="index.html">Strona Główna</a>
      <a href="onas.html">O nas</a>
      <a href="regulamin.html">Regulamin</a>
      <a href="kontakt">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Dołącz do nas – Cel 1000 osób!</h2>
    <p>Budujemy społeczność na WhatsApp. Razem osiągniemy 1000 uczestników!</p>
    <a href="https://chat.whatsapp.com/Kh8culbN3slJ0mLgJiZ1F3" class="button" target="_blank">Dołącz do grupy</a>
  </section>

  <section class="video-section">
    <h2>Zobacz, to jest ta grupa</h2>
    <iframe src="zdjecie.jpg" allowfullscreen></iframe>
  </section>

  <footer>
    &copy; 2025 Cel 1000 osób. Wszelkie prawa zastrzeżone.Strona stworzona przez takuba5
  </footer>

  <!-- JS: Fade out preloader -->
  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      setTimeout(() => {
        preloader.classList.add("fade-out");
      }, 1500); // 1.5 sekundy animacji
    });
  </script>
</body>
</html>
